server:
  servlet:
    context-path: /management-service
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
#    fetch-registry: true
#    register-with-eureka: true
    instance:
    prefer-ip-address: true
    hostname: localhost

spring:
  application:
    name: management-service
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/projetoFinal
    username: postgres
    password: 120021




